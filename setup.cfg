[metadata]
name = web_map
description = HTML web map which creates html page for films from some dataset
author = Pavlo Kryven
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, win32
classifiers = 
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
packages = 
    web_map
install_reqires = requests>=2
python_requires = >=3.6
package_dir = 
    =src
zip_safe = no

[options.extras_require]
testing = 
    pytest>=6.0
    pytest>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
web_map = py.typed

[flake8]
max-line-length = 160
